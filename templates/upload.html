{% extends 'base.html' %}

{% block title %}ファイルアップロード{% endblock %}

{% block content %}
<h2>ファイルアップロード</h2>
<form method="POST" enctype="multipart/form-data">
    {{ form.hidden_tag() }}
    <div class="form-group">
        {{ form.file.label }}
        {{ form.file(class="form-control") }}
    </div>
    {{ form.submit(class="btn btn-primary") }}
</form>
{% endblock %}
